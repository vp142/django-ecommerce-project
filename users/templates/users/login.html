<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #007bff, #5cb85c);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        form {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        h2 {
            margin-bottom: 20px;
            color: #007bff;
            font-size: 24px;
        }

        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #0056b3;
        }

        a {
            display: inline-block;
            margin-top: 15px;
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
        }

        a:hover {
            color: #0056b3;
        }

        .messages {
            margin-top: 10px;
            text-align: left;
            font-size: 14px;
            color: #dc3545;
        }

        .messages ul {
            padding: 0;
            list-style: none;
            margin: 0;
        }

        .messages ul li {
            margin-bottom: 5px;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            form {
                padding: 20px;
            }

            h2 {
                font-size: 20px;
            }

            button {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <h2>Login</h2>
        
        <!-- Login Form -->
        {{ form.as_p }}

        <!-- Display messages, if any -->
        {% if messages %}
        <div class="messages">
            <ul>
                {% for message in messages %}
                    {% if message.tags == "error" %}
                        <li style="color: red;">{{ message }}</li>
                    {% endif %}
                {% endfor %}
            </ul>
        </div>
        {% endif %}

        <button type="submit">Login</button>
        <a href="{% url 'users:register' %}">Don't have an account? Register here</a>
    </form>
</body>
</html>
