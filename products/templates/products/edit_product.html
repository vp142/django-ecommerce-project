<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #6a11cb, #2575fc);
            color: #212529;
        }

        h1 {
            text-align: center;
            color: #ffffff;
            margin-top: 20px;
        }

        /* Form Container */
        .form-container {
            max-width: 600px;
            margin: 40px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Form Elements */
        form label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #333333;
        }

        form input, form select, form textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        form input:focus, form select:focus, form textarea:focus {
            outline: none;
            border-color: #6a11cb;
            box-shadow: 0 0 4px rgba(106, 17, 203, 0.4);
        }

        button {
            width: 100%;
            padding: 12px;
            background: #ffc107;
            color: #212529;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background: #e0a800;
        }

        /* Navigation Links */
        .navigation {
            text-align: center;
            margin-top: 20px;
        }

        .navigation a {
            text-decoration: none;
            font-weight: bold;
            color: #ffffff;
            padding: 10px 15px;
            background: #007bff;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .navigation a:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Edit Product</h1>
    <div class="form-container">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Update Product</button>
        </form>
    </div>

    <div class="navigation">
        <a href="{% url 'products:seller_dashboard' %}">Back to Dashboard</a>
    </div>
</body>
</html>
