<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f4f4f9;
        }
        h1 {
            text-align: center;
        }
        .cart-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #fff;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .cart-item img {
            width: 80px;
            height: auto;
            border-radius: 8px;
        }
        .cart-item h3 {
            font-size: 18px;
            margin: 0;
        }
        .cart-item p {
            margin: 5px 0;
            color: #777;
        }
        .cart-item button {
            background: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        .cart-item button:hover {
            background: #c82333;
        }
        .cart-total {
            text-align: right;
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
        .back-button {
            margin-top: 20px;
            display: block;
            width: fit-content;
            padding: 10px 15px;
            background: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            text-align: center;
        }
        .back-button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <script src="https://js.stripe.com/v3/"></script>

    <h1>Your Cart</h1>
    <div class="cart-container">
        {% for item in cart_items %}
<div class="cart-item">
    <div>
        <h3>{{ item.product.name }}</h3>
        <p>${{ item.product.price }} x {{ item.quantity }}</p>
        <p>Total: ${{ item.subtotal }}</p>
    </div>
    <form method="post" action="{% url 'products:remove_from_cart' item.id %}">
        {% csrf_token %}
        <button type="submit">Remove</button>
    </form>
</div>
{% endfor %}
        <div class="cart-total">
            Total Price: ${{ total_price }}
        </div>
        <button id="checkout-button" style="padding: 10px 20px; background-color: #6772e5; color: white; border: none; border-radius: 4px; cursor: pointer;">
            Proceed to Checkout
        </button>
    </div>

    <!-- Back to All Products Button -->
    <a href="{% url 'products:all_products' %}" class="back-button">Back to All Products</a>
</body>
</html>
<script>
    const stripe = Stripe('{{ stripe_public_key }}');
    const checkoutButton = document.getElementById('checkout-button');

    checkoutButton.addEventListener('click', () => {
        fetch("{% url 'products:create_checkout_session' %}", {
            method: "POST",
            headers: {
                "X-CSRFToken": "{{ csrf_token }}"
            }
        })
        .then(response => response.json())
        .then(data => {
            stripe.redirectToCheckout({ sessionId: data.id });
        })
        .catch((error) => {
            console.error("Error:", error);
        });
    });
</script>
