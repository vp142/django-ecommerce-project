<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f4f4f9;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }

        input, select, button {
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 200px;
        }

        button {
            background: #007BFF;
            color: white;
            cursor: pointer;
            width: auto;
        }

        button:hover {
            background: #0056b3;
        }

        .logout {
            text-align: right;
            margin-bottom: 20px;
        }

        .logout a {
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
        }

        .logout a:hover {
            text-decoration: underline;
        }

        .product-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .product-card {
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 15px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .product-card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .product-card h3 {
            font-size: 18px;
            margin: 10px 0;
            color: #333;
        }

        .product-card p {
            font-size: 14px;
            color: #777;
            margin: 5px 0;
        }

        .product-card span {
            font-weight: bold;
            color: #007BFF;
            margin-bottom: 15px;
        }

        .product-card button {
            background: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        .product-card button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="logout">
        {% if user.is_authenticated %}
            <p>Welcome, {{ user.first_name }}!</p>
            <a href="{% url 'users:logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'users:login' %}">Login</a>
            <a href="{% url 'users:register' %}">Register</a>
        {% endif %}
    </div>

    <h1>All Products</h1>

    <!-- Filters Section -->
    <form method="get" class="filters">
        <input type="text" name="search" placeholder="Search products..." value="{{ search_query }}">
        <input type="number" name="min_price" placeholder="Min price" value="{{ min_price }}">
        <input type="number" name="max_price" placeholder="Max price" value="{{ max_price }}">
        <select name="sort">
            <option value="" {% if sort_by == '' %}selected{% endif %}>Sort by</option>
            <option value="price_asc" {% if sort_by == 'price_asc' %}selected{% endif %}>Price: Low to High</option>
            <option value="price_desc" {% if sort_by == 'price_desc' %}selected{% endif %}>Price: High to Low</option>
            <option value="name_asc" {% if sort_by == 'name_asc' %}selected{% endif %}>Name: A to Z</option>
            <option value="name_desc" {% if sort_by == 'name_desc' %}selected{% endif %}>Name: Z to A</option>
        </select>
        <button type="submit">Apply</button>
    </form>

    <!-- Products Section -->
    <div class="product-container">
        {% for product in products %}
        <div class="product-card">
            <img src="https://via.placeholder.com/300x200" alt="{{ product.name }}">
            <h3>{{ product.name }}</h3>
            <span>${{ product.price }}</span>
            <p>{{ product.description }}</p>
            <button>Add to Cart</button>
        </div>
        {% endfor %}
    </div>
</body>
</html>
