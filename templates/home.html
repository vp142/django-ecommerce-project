<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #007BFF, #4CAF50);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
        }

        h1 {
            margin-bottom: 20px;
            color: #007BFF;
        }

        .welcome-message {
            font-size: 18px;
            margin-bottom: 15px;
        }

        .buttons a {
            text-decoration: none;
            color: #fff;
            background: #007BFF;
            padding: 10px 20px;
            border-radius: 6px;
            margin: 10px;
            font-size: 16px;
            display: inline-block;
        }

        .buttons a:hover {
            background: #0056b3;
        }

        .buttons a.register {
            background: #28A745;
        }

        .buttons a.register:hover {
            background: #218838;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Our Platform</h1>
        {% if user.is_authenticated %}
            <p class="welcome-message">Hello, <strong>{{ user.first_name }}</strong>! We're glad to see you again.</p>
            <div class="buttons">
                <a href="{% url 'users:logout' %}">Logout</a>
            </div>
        {% else %}
            <p class="welcome-message">Welcome! Please log in or register to explore our features.</p>
            <div class="buttons">
                <a href="{% url 'users:login' %}">Login</a>
                <a href="{% url 'users:register' %}" class="register">Register</a>
            </div>
        {% endif %}
        <div class="footer">
            <p>&copy; {{ now|date:"Y" }} Your Company Name. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
